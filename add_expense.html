<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .form-label {
            font-weight: 500;
            color: #4b4b4b;
        }

        h2 {
            color: #5A5A5A;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-control {
            border-radius: 8px;
            box-shadow: none;
            border: 1px solid #ddd;
        }

        .btn {
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            text-transform: uppercase;
            width: 100%;
        }

        .btn-primary {
            background-color: #6a4df4;
            border: none;
        }

        .btn-primary:hover {
            background-color: #5a40d0;
        }

        .btn-secondary {
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .select2-container {
            width: 100% !important;
        }

        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Expense</h2>
        <form action="submit_expense.php" method="POST">
            <div class="mb-3">
                <label for="category_id" class="form-label">Select Category</label>
                <select class="form-control" id="category_id" name="category_id" required>
                    <option value="">Select Category</option>
                    <option value="1">Food</option>
                    <option value="2">Transport</option>
                    <option value="3">Mess</option>
                    <option value="4">WiFi</option>
                    <option value="5">Flat Rent</option>
                    <option value="6">Water Bill</option>
                    <option value="7">Electric Bill</option>
                    <option value="8">Other Expense</option>
                    <option value="9">Shopping</option>
                    <option value="10">Computer</option>
                    <option value="11">Subscription</option>
                    <option value="12">Books & Supplies</option>
                    <option value="13">Health Insurance</option>
                    <option value="14">Gadgets & Accessories</option>
                    <option value="15">Entertainment</option>
                    <option value="16">Fitness</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="amount" class="form-label">Amount (â‚¹)</label>
                <input type="number" class="form-control" id="amount" name="amount" required placeholder="Enter amount">
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" required placeholder="Expense description">
            </div>

            <div class="mb-3">
                <label for="expense_date" class="form-label">Expense Date</label>
                <input type="date" class="form-control" id="expense_date" name="expense_date" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Expense</button>
            <a href="dashboard.html" class="btn btn-secondary mt-3">Back to Dashboard</a>
        </form>
    </div>

    <!-- Optional: Include your JS library here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
